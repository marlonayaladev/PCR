<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="escudo.png" alt="Escudo" class="escudo">
    </header>

    <div class="container">
        <div class="left">
            <div class="title">
                <img src="icono-mundo.png" alt="Mundo">
                <span>País</span>
            </div>
            <img src="peru.png" alt="Bandera de Perú" class="bandera">
        </div>

        <div class="right">
            <div class="title">
                <img src="icono-mundo.png" alt="Mundo">
                <span>Comparar Con:</span>
            </div>
            <ul class="country-list">
                <li><img src="afganistan.png" alt="Afganistán"> Afganistán</li>
                <li><img src="albania.png" alt="Albania"> Albania</li>
                <li><img src="alemania.png" alt="Alemania"> Alemania</li>
                <li><img src="andorra.png" alt="Andorra"> Andorra</li>
            </ul>
        </div>
    </div>

    <footer>
        <img src="check.png" alt="Check" class="check">
    </footer>
</body>
</html>
